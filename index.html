<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>براندي طووووور</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Cairo", Tahoma, sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    nav {
      background: #444;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 5px 10px;
      font-size: 15px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }
    nav a:hover {
      background: #f4b400;
      color: #222;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
      margin-bottom: 15px;
      border-bottom: 2px solid #eee;
      padding-bottom: 8px;
      font-size: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th, table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 15px;
    }
    table th {
      background: #f4b400;
      color: #fff;
    }
    table tr:nth-child(even) {
      background: #fafafa;
    }
    .form-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .form-box input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1 1 200px;
    }
    .form-box button {
      padding: 12px 20px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      flex: 1 1 100px;
    }
    .form-box button:hover {
      background: #218838;
    }
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 12px;
      margin-top: 25px;
      font-size: 14px;
    }
    /* ✅ تصميم متجاوب للموبايل */
    @media (max-width: 600px) {
      header {
        font-size: 18px;
        padding: 15px;
      }
      nav {
        flex-direction: column;
      }
      nav a {
        margin: 5px 0;
        width: 100%;
        text-align: center;
      }
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      table tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background: #fdfdfd;
      }
      table td, table th {
        border: none;
        padding: 10px;
        text-align: right;
        position: relative;
      }
      table th {
        display: none;
      }
      table td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #444;
      }
    }
  </style>
</head>
<body>

<header>
  براندي طووووور
</header>

<nav>
  <a href="#">🛍️ المنتجات</a>
  <a href="#">💰 المبيعات</a>
  <a href="#">📊 التقارير</a>
  <a href="#">⚙️ الإعدادات</a>
</nav>

<div class="container">
  <h2>📦 قائمة المنتجات</h2>
  <table>
    <thead>
      <tr>
        <th>رقم المنتج</th>
        <th>اسم المنتج</th>
        <th>السعر</th>
        <th>الكمية</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="رقم المنتج">1</td>
        <td data-label="اسم المنتج">تيشيرت رجالي</td>
        <td data-label="السعر">150 جنيه</td>
        <td data-label="الكمية">20</td>
      </tr>
      <tr>
        <td data-label="رقم المنتج">2</td>
        <td data-label="اسم المنتج">بنطلون جينز</td>
        <td data-label="السعر">300 جنيه</td>
        <td data-label="الكمية">15</td>
      </tr>
      <tr>
        <td data-label="رقم المنتج">3</td>
        <td data-label="اسم المنتج">جاكيت شتوي</td>
        <td data-label="السعر">500 جنيه</td>
        <td data-label="الكمية">10</td>
      </tr>
    </tbody>
  </table>

  <h2>➕ إضافة منتج جديد</h2>
  <div class="form-box">
    <input type="text" placeholder="اسم المنتج">
    <input type="text" placeholder="السعر">
    <input type="text" placeholder="الكمية">
    <button>إضافة</button>
  </div>
</div>

<footer>
  &copy; انا رامي برهومه made by ahmed ❤❤❤🤣
</footer>

</body>
</html>
